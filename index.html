<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checker programme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="myCheckBox">
    <label for="myCheckBox">Subscribe</label>
    <br><br>
    <input type="radio" id="visaCard" name="radioButton">
    <label for="visaCard">Visa Card</label>
    <br><br>
    <input type="radio" id="masterCard" name="radioButton">
    <label for="masterCard">Master Card</label>
    <br><br>
    <input type="radio" id="paypal"  name="radioButton">
    <label for="paypal">Paypal</label>
    <br>
    <button id="mySubmit">Submit</button>
    <br>
    <p id="subResult"></p>
    
    <p id="paymentResult"></p>

    <script src="script.js"></script>
</body>
</html>
